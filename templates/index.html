<button onclick="tap()">タップ</button>

<script>
  function tap() {
    // 例として、テンポを60と仮定して送信
    let tempo = 60; // タップから実際のテンポを取得する必要がある

    fetch("/create_playlist", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ tempo: tempo }),
    })
      .then((response) => response.json())
      .then((data) => {
        if (data.playlist_id) {
          alert(
            `プレイリストが作成されました！ プレイリストID: ${data.playlist_id}`
          );
        } else {
          alert("エラーが発生しました: " + data.error);
        }
      })
      .catch((error) => console.error("エラー:", error));
  }
</script>
